<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端手势库</title>
    <style>
        body{
            position: relative;
            
            display: flex;
            justify-content: center;

        }
        .touch{
            border: 1px solid red;
            width: 200px;
        }
        .test{
            margin-left: 50px;
            border: 1px solid red;
        }
    </style>

</head>

<body>
    <div class="touch">我是测试案例,我是doubleTap,swipe手势
    </div>
    <div class="test">我是禁用手势案例</div>
    
 
    

    <script type="module">
        import WGesture from './WGesture.js'
        WGesture.on("doubleTap", ".touch", function () {
            console.log("doubleTap");
        });
        WGesture.on("swipe", ".touch", function () {
            console.log("swipe");
        });
        let longTapcb=function () {
            console.log("longTap");
        }
        let newGestures=WGesture.on("longTap", ".test",longTapcb );
        WGesture.off(newGestures,"longTap",longTapcb)

    </script>


   
</body>

</html>
