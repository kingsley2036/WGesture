<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端手势库</title>


</head>

<body>
    <div class="touch">我是测试案例,我是手势库</div>
    <div class="test">xxxx</div>
    <!-- <button onclick="removelistener()">关闭监听器</button> -->
 
    

    <script type="module">
        import WGesture from './WGesture.js'
        WGesture.on("doubleTap", ".touch", function () {
            console.log("doubleTap");
        });
        WGesture.on("swipe", ".touch", function () {
            console.log("swipe");
        });
        let longTapcb=function () {
            console.log("longTap");
        }
        let newGestures=WGesture.on("longTap", ".test",longTapcb );
        WGesture.off(newGestures,"longTap",longTapcb)

    </script>


   
</body>

</html>
